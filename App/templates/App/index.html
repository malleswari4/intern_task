{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'jq/jquery.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/bootstrap-social.css' %}">
    <link rel="stylesheet" href="{% static 'fa/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/fontawesome.css' %}">

    <style>
        /* body {
            background-image: url("{% static 'images/source.gif' %}");
            background-repeat: no-repeat;
            background-position: center;
            } */
    </style>
</head>
<body>
    
    <header>{% include 'includes/navbar.html' %}</header>
    {% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8">
                <img src="{% static 'images/source.gif' %}"  alt="">
            </div>
            <div class="col-md-2">

            </div>
        </div>
    </div>

    <script src="{% static 'jq/jquery.slim.min.js' %}"></script>
    <script src="{% static 'jq/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="https://kit.fontawesome.com/99334bea18.js" crossorigin="anonymous"></script>
    <script src="{% static 'fa/fontawesome.js' %}"></script>
