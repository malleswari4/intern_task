{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'jq/jquery.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/bootstrap-social.css' %}">
    <link rel="stylesheet" href="{% static 'fa/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/fontawesome.css' %}">
    <title>Users</title>
    <style>
        body{
            background-image: url("{% static 'img/blue.jpg' %}");
        }
        table{ 
            width: 100%;max-width: 100%;  margin-bottom: 20px;border:solid 1px #FFF; border-collapse: collapse;}

        tbody tr{border:1px solid #000;}
        td{    color:#000; 
            vertical-align: top; font-size: 18px;}
        th{text-align:left; background-color:#5AB9EA;color:#FFF;}
       
    </style>
</head>
<body>
    <header>{% include 'includes/navbar.html' %}</header>
    {% block body %}
    <div class="container" id="grad">
        <div class="table">
            <table border="1px" class="table-hover">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">UserName</td>
                        <th scope="col">Email</td>
                        <th scope="col">Address</td>
                        <th scope="col">Function</td>
                    </tr>
                </thead>
                <tbody>
                {% for i in data %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.reg_name}}</td>
                    <td class="text-info">{{i.reg_email}}</td>
                    <td>{{i.reg_address}}</td>
                    <td> <!-- <a href="{% url 'edit' i.id %}" data-toggle="modal" data-target="#exampleModal" class="btn btn-primary">Edit</a> -->
                        <a href="{% url 'edit' i.id %}" class="btn btn-success">Edit</a>
                        
                        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            Edit
                        </button> -->
                        <a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
                </tbody>
                
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Your Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form action="" method="POST" name="userdetails">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <span class="fa fa-user"></span>
                                </span>                    
                            </div>
                            <input type="text" class="form-control" name="username" placeholder="Username" value="{{i.reg_name}}" required="required">
                        </div>
                    </div>
                
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-paper-plane"></i>
                                </span>                    
                            </div>
                            <input type="email" class="form-control" name="usermail" placeholder="Email Address" value="{{i.reg_email}}" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <span class="fa fa-id-card"></span>
                                </span>                    
                            </div>
                            <textarea class="form-control" aria-label="With textarea" placeholder="Address" value="{{i.reg_address}}" name="useraddress"></textarea>
                        </div>
                    </div>  
                </form>   
               
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <a href="" class="btn btn-danger">Edit</a>
            </div>
            
        </div>
        </div>
    </div>
    <!-- Modal ends -->
    {% endblock %} 
        <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
        <script src="{% static 'jq/jquery.slim.min.js' %}"></script>
        <script src="{% static 'jq/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
        <script src="https://kit.fontawesome.com/99334bea18.js" crossorigin="anonymous"></script>
        <script src="{% static 'fa/fontawesome.js' %}"></script>
        <script src="{% static 'fa/fontawesome.min.js' %}"></script>
</body>
</html>
