{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'jq/jquery.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/bootstrap-social.css' %}">
    <link rel="stylesheet" href="{% static 'fa/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/fontawesome.css' %}">
    
</head>
<body>
    <header>{% include 'includes/navbar.html' %}</header>
    {% block body %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <div class="container login-form">
        <div class="row">

            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <img src="{% static 'images/avatar.jpeg' %}" class="img-size rounded-circle" alt="">
                        <h5 class="text-center">Login to Your Account</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            <div class="input-container mb-3">
                                <i class="fa fa-envelope icon"></i>
                                <input class="input-field" type="email" placeholder="Email" name="emailid">
                              </div>
                            <div class="input-container">
                                <i class="fa fa-key icon"></i>
                                <input class="input-field" type="password" placeholder="Password" name="pass">
                            </div>
                            <div class="form-group small clearfix">
                                <label class="checkbox-inline"><input type="checkbox" class="mt-1"> Remember me</label>
                                <a href="#" class="forgot-link ml-5">Forgot Password?</a>
                            </div> 
                            <!-- <a href="{% url 'login' %}" role="button" class="btn btn-primary btn-lg btn-block mb-4" aria-pressed="true">Login</a> -->
                            <button type="submit" class="btn btn-primary btn-lg btn-block mb-4">Login</button>
                        </form>
                        <div class="text-center small">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">

            </div>
        </div>
        
    </div>
    {% endblock %}
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="{% static 'jq/jquery.slim.min.js' %}"></script>
    <script src="{% static 'jq/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="https://kit.fontawesome.com/99334bea18.js" crossorigin="anonymous"></script>
    <script src="{% static 'fa/fontawesome.js' %}"></script>
    <script src="{% static 'fa/fontawesome.min.js' %}"></script>
</body>
</html>
